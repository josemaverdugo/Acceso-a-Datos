<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org%22%3E/
<head>
    <title>Editar Alumno</title>
</head>
<body>
    <h1>Editar Alumno</h1>
    <form th:object="${alumno}" method="post" action="">
        <input type="hidden" th:field="{id}" />
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="{nombre}" />
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="{apellido}" />
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" th:field="{edad}" />
        </div>
        <div>
            <label for="dni">Dni:</label>
            <input type="text" id="dni" th:field="*{dni}" />
        </div>
        <div>
            <button type="submit">Guardar Cambios</button>
        </div>
    </form>
</body>
</html>
